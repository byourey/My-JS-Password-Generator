<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>My JS Password Generator</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- Main Container Section -->
    <div class="wrapper">
      
      <!-- Header Section -->
      <header>
        <h1>BJ's Password Generator</h1>
      </header>


      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p>Let's get that new password now!</p>
        </div>
        <br>

        <!-- Selection Box Section -->
        <h3>Tick 1 of the boxes</h3>  
        <form>
            <input type="checkbox" id="box1" name="box1" value="Uppercase">
            <label for="box1"> Uppercase</label><br>
            <input type="checkbox" id="box2" name="box2" value="Lowercase">
            <label for="box2"> Lowercase</label><br>
            <input type="checkbox" id="box3" name="box3" value="Numbers">
            <label for="box3"> Numbers</label><br>
            <input type="checkbox" id="box4" name="box4" value="Special Characters">
            <label for="box4"> Special Characters</label><br><br>            
          </form>

        <div class="numberLength">
            <label for="numberlength">Choose Password Length</label>
            <input type="range" min="8" max="128" value="8" id="rangeLength">
            <input class ="numberCharacter" type="number" min="8" max="128" value ="8" id="numberLength">
        </div>




        <div class="card-body">
          <textarea readonly id="password" placeholder="This is your password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
