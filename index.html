<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>My JS Password Generator</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- Main Container Section -->
    <div class="wrapper">
      
      <!-- Header Section -->
      <header>
        <h1>BJ's Password Generator</h1>
      </header>


      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p>Let's get that new password now!</p>
        </div>
        

        <!-- Selection Box Section -->
        <h3>Tick 1 of the boxes</h3>  
        <form id="PasswordForm">
            <input type="checkbox" id="Uppercase" name="Uppercase" value="Uppercase">
            <label for="box1"> Uppercase</label><br>
            <input type="checkbox" id="Lowercase" name="Lowercase" value="Lowercase">
            <label for="box2"> Lowercase</label><br>
            <input type="checkbox" id="Numbers" name="Numbers" value="Numbers">
            <label for="box3"> Numbers</label><br>
            <input type="checkbox" id="SpecialCharacters" name="Special Characters" value="Special Characters">
            <label for="box4"> Special Characters</label><br><br>            
        </form>

        <div class="numberLength">
            <label for="numberlength"><b>Password Length:</label><br></b>
            <p>Choose between 8 to 128 Characters</p>
            <input type="number" min="8" max="128" value="8" id="passwordlength">
        </div>




        <div class="card-body">
          <textarea readonly id="password" placeholder="This is your password" aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
