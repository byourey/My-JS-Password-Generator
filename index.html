<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <title>My JS Password Generator</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <!-- Main Container Section -->
    <div class="wrapper">
      
      <!-- Header Section -->
      <header>
        <h1>BJ's Password Generator</h1>
      </header>


      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <br>

        <!-- Selection Box Section -->
        <form action="/action_page.php">
            <input type="checkbox" id="box1" name="box1" value="Bike">
            <label for="box1"> Uppercase</label><br>
            <input type="checkbox" id="box2" name="box2" value="Car">
            <label for="box2"> Lowercase</label><br>
            <input type="checkbox" id="box3" name="box3" value="Boat">
            <label for="box3"> Numbers</label><br>
            <input type="checkbox" id="box4" name="box4" value="Boat">
            <label for="box4"> Special Characters</label><br><br>            
          </form>


        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
